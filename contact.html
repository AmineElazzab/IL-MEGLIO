</head>
<body>
    <section class="header" id="header">
        <div class="nav-bar">
            <div class="logo">
                <a href="#">IL MEGLIO <span>.</span></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="reservation.html">Reservation</a></li>

                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>

                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </div>

    <!-- Contact -->
    <div class="container">
        <div id="contact">
            <h3>Contact Nous</h3>
            <h4>Contact Nous Ajourd'huis, et retoure Ca fait Ã  24 heurs!</h4>
            <fieldset>
                <input placeholder="Your name" id="Nom" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" id="Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number" id="Nbr" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your Message Here...." id="Msg" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Submit</button>
            </fieldset>
        </div>
    </div>
    <!-- End Contact -->
    
    
    <!-- JavaScript -->
    <script>
       
 
        document.querySelector("#contact-submit").addEventListener('click', function (event) {
            var Name = document.getElementById("Nom").value;
            var Email = document.getElementById("Email").value;
            var Nbr = document.getElementById("Nbr").value;
            var Msg = document.getElementById("Msg").value;
            Swal.fire('Good job!', `Name: ${Name} <br> Email: ${Email} <br> Phone Number: ${Nbr} <br> Msg: ${Msg}`, 'success',);
            // alert("Name: "+Name+"\n"+"Email: " +Email+"\n"+"Phone Number: "+Nbr+"\n"+"Msg: "+Msg);

        });
    </script>
    <script src="js/JavaScript.js"></script>
